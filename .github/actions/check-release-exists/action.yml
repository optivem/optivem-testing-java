name: 'Check Release Exists'
description: 'Checks if release version already exists in GitHub Packages and Git tags'

inputs:
  release-version:
    description: 'Release version to check'
    required: true
  github-token:
    description: 'GitHub token for API access'
    required: false
    default: ${{ github.token }}
  repository:
    description: 'GitHub repository (owner/repo)'
    required: false
    default: ${{ github.repository }}

runs:
  using: 'composite'
  steps:
    - name: Check if release exists
      shell: pwsh
      run: |
        ${{ github.action_path }}/../scripts/check-release-exists.ps1 -ReleaseVersion "${{ inputs.release-version }}" -GitHubToken "${{ inputs.github-token }}" -Repository "${{ inputs.repository }}"