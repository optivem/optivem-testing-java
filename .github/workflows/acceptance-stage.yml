name: Acceptance Stage

on:
  schedule:
    - cron: '0 * * * *' # Runs every hour
  workflow_dispatch: # Allow manual triggering

concurrency:
  group: acceptance-stage-${{ github.ref }}
  cancel-in-progress: true

jobs:
  smoke-test-rc:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Needed to publish to and download from GitHub Packages

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        gradle-version: wrapper
        
    - name: Make gradlew executable
      run: chmod +x gradlew
      
    - name: Verify package dependencies can be resolved
      run: ./gradlew system-test:smoke-test-rc:verifyDependencies --no-daemon
      env:
        GITHUB_USERNAME: ${{ github.actor }}
        GITHUB_READ_PACKAGES_TOKEN: ${{ secrets.READ_PACKAGES_TOKEN }}
        
    - name: Run acceptance tests
      run: ./gradlew system-test:smoke-test-rc:test --no-daemon
      env:
        GITHUB_USERNAME: ${{ github.actor }}
        GITHUB_READ_PACKAGES_TOKEN: ${{ secrets.READ_PACKAGES_TOKEN }}